[buildout]
extends = buildout.cfg

auto-checkout +=
    plone.app.cmsui                  
    plone.app.page
    plone.app.layout                 
    plone.app.search                 
    plone.app.standardtiles          
    Products.CMFPlone

[sources]
plone.app.cmsui                   = git ${remotes:plone}/plone.app.cmsui.git
plone.app.layout                  = git ${remotes:plone}/plone.app.layout.git
plone.app.search                  = git ${remotes:plone}/plone.app.search.git
plone.app.standardtiles           = git ${remotes:plone}/plone.app.standardtiles.git
Products.CMFPlone                 = git ${remotes:plone}/Products.CMFPlone.git branch=deco-cmsui-integration

[instance]
eggs +=
    plone.app.cmsui
    plone.app.page

[test]
eggs +=
    plone.app.standardtiles [test]
