[buildout]
extends = versions.cfg sources.cfg
extensions += buildout.dumppickedversions
versions = versions
unzip = true
parts =
    instance
    test
auto-checkout =
    plone.app.deco
    plone.app.blocks
    plone.app.toolbar
    plone.app.layoutpage
    plone.app.jquery
    plone.tiles
    plone.directives.tiles
    plone.app.tiles
    plone.app.texttile
    Products.ResourceRegistries

#    plone.app.contentlistingtile
#    plone.app.imagetile
#    plone.app.mediarepository
#    collective.quickupload

[instance]
recipe = plone.recipe.zope2instance
blob-storage = ${buildout:directory}/var/blobstorage
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Pillow
    Plone
    plone.app.deco
    plone.app.texttile

#   development tools
    plone.reload
    iw.debug

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    plone.app.deco [test]
    plone.app.blocks [test]
    plone.app.toolbar [test]
    plone.app.layoutpage [test]
    plone.tiles [test]
    plone.app.tiles [test]
    plone.app.texttile [test]
    Products.ResourceRegistries [test]
