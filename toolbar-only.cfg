[buildout]
extends = versions.cfg sources.cfg
extensions += buildout.dumppickedversions
versions = versions
unzip = true
parts =
    instance
    test
auto-checkout =
    plone.tiles
    plone.app.toolbar
    Products.ResourceRegistries
    plone.app.jquery
    plone.app.jquerytools

[instance]
recipe = plone.recipe.zope2instance
blob-storage = ${buildout:directory}/var/blobstorage
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Pillow
    Plone
    plone.app.toolbar

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    plone.app.toolbar [test]
    plone.tiles [test]
    plone.app.jquery [test]
    plone.app.jquerytools [test]
    Products.ResourceRegistries [test]
